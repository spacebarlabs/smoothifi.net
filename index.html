<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="image.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>smoothifi.net</title>
  <style>
    :root {
      --pink: #ff6fb5;
      --orange: #ffb86f;
      --placeholder-bg: rgba(255,255,255,0.8);
      --text: #333;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--pink) 0%, var(--orange) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-top: 40px;
      margin-bottom: 18px;
      width: 160px;
      max-width: 60vw;
      height: auto;
      display: block;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .site-title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.02em;
      text-align: center;
      margin-bottom: 6px;
      text-shadow: 0 1px 8px #ffb86f44;
    }
    .tagline {
      font-size: 1.1rem;
      font-weight: 400;
      color: #fff;
      text-align: center;
      margin-bottom: 28px;
      opacity: 0.95;
      text-shadow: 0 1px 6px #ff6fb544;
    }
    .placeholders-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      gap: 28px;
      width: 90vw;
      max-width: 500px;
      margin-bottom: 40px;
    }
    .placeholder-link {
      text-decoration: none;
    }
    .placeholder {
      background: var(--placeholder-bg);
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 1.08rem;
      font-weight: 500;
      transition: box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .placeholder.square {
      aspect-ratio: 1 / 1;
      min-width: 0;
    }
    .placeholder.tall {
      aspect-ratio: 2 / 3;
      min-width: 0;
    }
    .placeholder-label {
      z-index: 2;
      padding: 12px 0;
    }
    .placeholder::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        45deg,
        #fff3,
        #fff3 12px,
        transparent 12px,
        transparent 24px
      );
      opacity: 0.15;
      pointer-events: none;
      z-index: 1;
    }
    .placeholder-link:active .placeholder,
    .placeholder-link:focus .placeholder,
    .placeholder-link:hover .placeholder {
      box-shadow: 0 4px 18px rgba(0,0,0,0.16);
    }
    .footer {
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.18rem;
      opacity: 0.92;
      margin-top: 38px;
      margin-bottom: 18px;
      letter-spacing: 0.01em;
    }
    .footer-logo {
      margin-bottom: 4px;
    }
    .footer-sbl-logo {
      height: 34px;
      width: auto;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      padding: 2px 6px;
      margin-bottom: 2px;
      display: inline-block;
      vertical-align: middle;
      transition: box-shadow 0.2s;
    }
    .footer-sbl-logo:hover, .footer-sbl-logo:focus {
      box-shadow: 0 2px 8px rgba(255,183,111,0.21);
    }
    .footer-main {
      font-size: 1.14rem;
      margin-bottom: 7px;
    }
    .footer-legal {
      font-size: 1.05rem;
      opacity: 0.92;
      margin-bottom: 2px;
    }
    .footer-link {
      color: #fff;
      text-decoration: underline dotted;
      transition: color 0.2s;
      font-size: 1.05rem;
    }
    .footer-link:hover, .footer-link:focus {
      color: #ffb86f;
    }
    .cta-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 24px 0 10px 0;
    }
    .cta-ebay-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff6fb5 0%, #ffb86f 100%);
      color: #fff;
      font-size: 1.28rem;
      font-weight: 700;
      padding: 18px 38px;
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 18px rgba(255,111,181,0.10), 0 2px 8px rgba(0,0,0,0.07);
      text-decoration: none;
      transition: transform 0.13s, box-shadow 0.13s, background 0.18s;
      letter-spacing: 0.01em;
      outline: none;
    }
    .cta-ebay-btn:hover, .cta-ebay-btn:focus {
      background: linear-gradient(90deg, #ffb86f 0%, #ff6fb5 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.035);
      box-shadow: 0 8px 28px rgba(255,183,111,0.15), 0 2px 8px rgba(0,0,0,0.10);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .placeholders-grid {
        grid-template-columns: 1fr;
        gap: 22px;
        max-width: 95vw;
      }
      .logo {
        width: 120px;
        margin-top: 24px;
        margin-bottom: 22px;
      }
    }
  </style>
</head>
<body>
  <img src="image.png" alt="Smoothifi Logo" class="logo" />
  <div class="site-title">SmoothiFi.net</div>
  <div class="tagline">SmoothiFi connecting to your WiFi</div>
  <div class="cta-container">
    <a href="https://www.ebay.com/itm/405803119628" target="_blank" rel="noopener" class="cta-ebay-btn">
      See our products on eBay
    </a>
  </div>
  <div style="display: none;" class="placeholders-grid">
    <a href="#" class="placeholder-link">
      <div class="placeholder square">
        <span class="placeholder-label">Individuals<br>3x3</span>
      </div>
    </a>
    <a href="#" class="placeholder-link">
      <div class="placeholder square">
        <span class="placeholder-label">Business Owners<br>3x3</span>
      </div>
    </a>
    <a href="#" class="placeholder-link">
      <div class="placeholder tall">
        <span class="placeholder-label">Individuals<br>2x3</span>
      </div>
    </a>
    <a href="#" class="placeholder-link">
      <div class="placeholder tall">
        <span class="placeholder-label">Business Owners<br>2x3</span>
      </div>
    </a>
  </div>
  <footer class="footer">
    <div class="footer-logo">
      <a href="https://spacebarlabs.com" target="_blank" rel="noopener">
        <img src="SBL_Logo.svg" alt="SpaceBarLabs Logo" class="footer-sbl-logo" />
      </a>
    </div>
    <div class="footer-main">
      Built by <a href="https://spacebarlabs.com" target="_blank" rel="noopener" class="footer-link">SpaceBarLabs.com</a> &copy; 2025
    </div>
    <div class="footer-legal">
      <span>
        <a href="https://spacebarlabs.com/privacy-policy/" target="_blank" rel="noopener" class="footer-link">Privacy Policy</a>
        &nbsp;|&nbsp;
        <a href="https://spacebarlabs.com/terms-of-service/" target="_blank" rel="noopener" class="footer-link">Terms of Service</a>
      </span>
    </div>
  </footer>
</body>
</html>
